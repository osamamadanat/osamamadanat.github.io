                <h1> Visit JO </h1>
                    <h2 class="reserve" id="reserve">Contact Us</h2>
                    <div class="form">
                        <form action="mailto:madanatosama@gmail.com" method="POST" enctype="text/plain">
                            <fieldset>
                                <label for="firstname"><strong>First Name</strong></label><br>
                                <input type="text" size="60" title="first name" id="firstname"><br>
                                
                                <label for="familyname"><strong>Family Name</strong></label><br>
                                <input type="text" size="60" title="family name" id="familyname"><br>
            
                                <label for="birthday"><strong>Date Of Birth</strong></label><br>
                                <input type="date" id="birthday" name="birthday"><br>
            
                                <p><strong>Gender</strong><br>
                                    <input type="radio" name="Gender" value="Male" id="M"> <label for="M">Male</label>
                                    <input type="radio" name="Gender" value="Female" id="F"> <label for="F">Female</label>
                                    <input type="radio" name="Gender" value="Other" id="O"> <label for="O">Other</label>
                                </p>
                                
                                <label for="email"><strong>E-mail address</strong></label><br>
                                <input type="email" size="60" name="email" id="email"><br>
            
                                <label for="number"><strong>Phone Number</strong></label><br>
                                <input type="text" size="60" name="number" id="number"><br>
            
                                <input type="checkbox" name="terms" id="terms" value="yes">
                                <label for="terms">Do you agree to all the terms and conditions</label><br>
            
                                <input type="submit" value="submit">
            
                                
                            </fieldset>
                        </form>
